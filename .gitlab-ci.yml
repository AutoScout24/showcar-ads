build:
  stage: build
  only:
    - master
    - develop
  script:
    - npm run build
  artifacts:
    paths:
      - dist

test:
  stage: test
  only:
    - master
    - develop
  script:
    # - sh -e /etc/init.d/xvfb start
    # - sleep 3 # give xvfb some time to start
    # - apt-get install -y libgtkextra-dev libgconf2-dev libnss3 libasound2 libxtst-dev
    # - export DISPLAY=':99:0'
    # - xvfb-run npm run test2
    - Xvfb :10 -ac
    - export DISPLAY=:10
    - sleep 5
    - npm run test

deploy:
  stage: deploy
  only:
    - master
    - develop
  script:
    - cd deploy
    - npm install -s
    - node ./deploy_to_s3.js ../dist showcar-ads/$CI_BUILD_REF_NAME/$CI_BUILD_REF showcar-ads.html
    - node ./deploy_to_s3.js ../dist showcar-ads/$CI_BUILD_REF_NAME/latest showcar-ads.html
